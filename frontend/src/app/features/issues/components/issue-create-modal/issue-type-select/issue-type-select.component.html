<div [formGroup]="form">
  <nz-select formControlName="type" [nzCustomTemplate]="default">
    <nz-option
      nzCustomContent
      *ngFor="let type of issueTypes"
      [nzValue]="type.value"
    >
      <div class="issue-type-select">
        <app-svg-icon [name]="type.icon" [size]="18"></app-svg-icon>
        <span>{{ type.value }}</span>
      </div>
    </nz-option>
  </nz-select>

  <ng-template #default let-selected>
    <div class="issue-type-select">
      <app-svg-icon
        [name]="getIssueTypeIcon(selected.nzValue)"
        [size]="18"
      ></app-svg-icon>
      <span>{{ selected.nzValue }}</span>
    </div>
  </ng-template>
</div>
